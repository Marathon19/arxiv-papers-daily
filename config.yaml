# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "Marathon19"
repo_name: "arxiv-papers-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Tropical Cyclone": 
        filters: ["Tropical Cyclone Forecast","Tropical Cyclone Forecasting",
        "Tropical Cyclone Predict","Tropical Cyclone Predication"]
    "Typhoon":
        filters: ["Typhoon Forecast","Typhoon Forecasting",
        "Typhoon Predict","Typhoon Predication"]
    "Estimation":
        filters: ["Tropical Cyclone Estimation","Tropical Cyclone Estimation",
        "Typhoon Estimation","Typhoon Estimation"]
